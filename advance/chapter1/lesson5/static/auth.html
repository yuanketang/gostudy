<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>授权登录</title>
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            border-radius: 5px;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #efefef;
            color: #fff;
        }
        button {
            background: #f60;
            color: #fff;
            border: none;
            padding: 15px;
            width: 200px;
        }
        h2 {
            color: #f60;
            font-size: 20px;
        }
        p {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <form method="post" action="/wechat">
        <h2>授权哔哩哔哩读取你的微信数据</h2>
        <p>
        <button type="submit">确认授权</button>
        </p>
    </form>
</div>
</body>
</html>
